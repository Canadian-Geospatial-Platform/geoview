<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="shortcut icon" href="./favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="msapplication-config" content="./img/browserconfig.xml" />
        <meta name="theme-color" content="#ffffff" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <script src="./plugins/basemap/basemap-switcher.js"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="header-table">
            <table>
                <tbody>
                    <tr>
                        <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
                        <td class="header-title">
                            <h1><strong>Basemap Switcher Plugin</strong></h1>
                        </td>
                    </tr>
                    <tr>
                        <td><a href="./index.html">Main</a><br /></td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tbody>
                    <tr>
                        <td>This page is used to showcase the basemap switcher plugin.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <div
                id="UC1"
                class="llwp-map"
                data-leaflet="{ 'name': 'LCC', 'projection': 3978, 'zoom': 4, 'center': [60,-100], 'language': 'en-CA', 'basemapOptions': { 'id': 'transport', 'shaded': true, 'labeled': true }, 'layers': [] }"
            ></div>
            <p>This map is in LLC projection with an English interface.</p>
            <p><strong>Configuraion Snippet:</strong></p>
            <div id="UC1CS" class="panel"></div>
        </div>
        <div id="codeSnippet" class="panel"></div>
        <script src="codedoc.js"></script>
        <script>
            // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
            cgpv.init(function () {
                console.log('api is ready');

                //create snippets
                createCodeSnippet();
                createConfigSnippet();

                cgpv.api.addPlugin('basemapSwitcher', window.plugins['basemapSwitcher'], {
                    mapId: 'UC1',
                });
            });
        </script>
    </body>
</html>
