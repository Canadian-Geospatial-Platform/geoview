<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Snap (interactions)- Canadian Geospatial Platform Viewer</title><link rel="shortcut icon" href="./favicon.ico"/><meta name="msapplication-TileColor" content="#da532c"/><meta name="msapplication-config" content="./img/browserconfig.xml"/><meta name="theme-color" content="#ffffff"/><meta name="msapplication-TileColor" content="#da532c"/><meta name="theme-color" content="#ffffff"/><link rel="stylesheet" href="css/style.css"/><script src="codedoc.js"></script><script src="cgpv-main.js"></script></head><body><div id="page-header"></div><div><div class="back-to-main"><a href="./index.html?tab=demos">‚Üê Back to Main</a></div><div class="demo-section"><h4>Snap (interactions)</h4><p>This page is used to showcase different Snap functionalities. In this example, the <span style="color: red">red polygon</span> is a snappable geometry onto which you can modify/snap the other available shapes.</p></div></div><div style="position: relative"><div class="logs-container"><div class="logs-container-title">API EVENTS LOGS</div><div class="logs-container-sub-title">(see console for more)</div><div id="LOGS1"></div></div><div id="map1" class="geoview-map" data-lang="en" data-config="{
            'map': {
              'interaction': 'dynamic',
              'viewSettings': {
                    'minZoom': 2,
                    'maxZoom': 12,
                    'projection': 3978
                },
                'basemapOptions': {
                    'basemapId': 'simple',
                    'shaded': true,
                    'labeled': false
                }
            },
            'theme': 'geo.ca',
            'corePackages': []
          }"></div></div><hr/><button type="button" class="collapsible">Code Snippet</button><pre id="codeSnippet" class="panel"></pre><script>insertPageHeader();

      let map1;
      function initMap1(map) {
        // Keep reference
        map1 = map;

        // Create geometry group which will handle the drawing and set it as active
        const groupKey = 'modifyGroup';
        const geomGrp = map.layer.geometry.createGeometryGroup(groupKey);

        // Add dummy shapes
        addDefaultShapes(map, groupKey);

        // Init modify interactions
        const modify1 = map.initModifyInteractions(groupKey);

        // Wire handler
        modify1.onModifyStarted((sender, payload) => {
          // Log the event
          addLog('LOGS1', 'modifyStarted');
          console.log(payload);
        });

        // Wire handler
        modify1.onModifyEnded((sender, payload) => {
          // Log the event
          addLog('LOGS1', 'modifyEnded');
          console.log(payload);
        });

        // Create snapping group which will hold the snap geometry
        const snapKey = 'snapGroup';
        const snapGrp = map.layer.geometry.createGeometryGroup(snapKey);

        // Add the snapping shape
        addSpecialShapes(map, snapKey);

        // Init snap interactions
        const snap1 = map.initSnapInteractions(snapKey);
      }

      // Register handler when map has been initialized
      cgpv.onMapInit((mapViewer) => {
        // If all maps initialized
        if (mapViewer.mapId === 'map1') {
          // Init map
          initMap1(mapViewer);
        }
      });

      // initialize cgpv
      cgpv.init();

      // create snippets
      window.addEventListener('load', () => {
        createCodeSnippet();
        createConfigSnippet();
      });</script></body></html>
