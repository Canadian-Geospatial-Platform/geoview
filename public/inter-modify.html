<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Modify (interactions) - Canadian Geospatial Platform Viewer</title><link rel="shortcut icon" href="./favicon.ico"/><meta name="msapplication-TileColor" content="#da532c"/><meta name="msapplication-config" content="./img/browserconfig.xml"/><meta name="theme-color" content="#ffffff"/><meta name="msapplication-TileColor" content="#da532c"/><meta name="theme-color" content="#ffffff"/><link rel="stylesheet" href="css/style.css"/><script src="codedoc.js"></script><script src="cgpv-main.js"></script></head><body><div class="header-table"><table><tbody><tr><td><img class="header-logo" alt="logo" src="./img/Logo.png"/></td><td class="header-title"><h1><strong>Modify (interactions)</strong></h1></td></tr></tbody></table><table><tbody><tr><td><ol><a href="./index.html">Main</a><li><a href="#MODIFY1">Modify (simple case)</a></li></ol></td></tr></tbody></table><table><tbody><tr><td>This page is used to showcase different Modify functionalities</td></tr></tbody></table></div><div class="map-title-holder"><h4 id="MODIFY1">1. Modify (simple case)</h4><a class="ref-link" href="#top">Top</a></div><div>In this example, all shapes <span style="color: red">except the red one</span> are modifiable.</div><div style="position: relative"><div class="logs-container"><div class="logs-container-title">API EVENTS LOGS</div><div class="logs-container-sub-title">(see console for more)</div><div id="LOGS1"></div></div><div id="MAP1" class="geoview-map" data-lang="en" data-config="{
            'map': {
              'interaction': 'dynamic',
              'viewSettings': {
                    'minZoom': 2,
                    'maxZoom': 12,
                    'projection': 3978
                },
                'basemapOptions': {
                    'basemapId': 'simple',
                    'shaded': true,
                    'labeled': false
                }
            },
            'theme': 'geo.ca',
            'corePackages': []
          }"></div></div><hr/><button type="button" class="collapsible">Code Snippet</button><pre id="codeSnippet" class="panel"></pre><script>let map1;
      function initMap1(map) {
        // Keep reference
        map1 = map;

        // Create geometry group which will handle the drawing and set it as active
        const groupKey = 'modifyGroup';
        const geomGrp = map.layer.geometry.createGeometryGroup(groupKey);

        // Add default shapes
        addDefaultShapes(map, groupKey);

        // Init modify interactions
        const modify1 = map.initModifyInteractions(groupKey);

        // Wire handler
        modify1.onModifyStarted((sender, payload) => {
          // Log the event
          addLog('LOGS1', 'modifyStarted');
          console.log(payload);
        });

        // Wire handler
        modify1.onModifyEnded((sender, payload) => {
          // Log the event
          addLog('LOGS1', 'modifyEnded');
          console.log(payload);
        });

        // Create static group which will hold non-modifiable features
        const staticKey = 'staticGroup';
        const staticGrp = map.layer.geometry.createGeometryGroup(staticKey);

        // Add dummy shapes
        addSpecialShapes(map, staticKey);
      }

      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init((mapId) => {
        // If all maps initialized
        if (mapId === 'MAP1') {
          // Init map
          initMap1(cgpv.api.maps['MAP1']);
        }
      });

      window.addEventListener('load', () => {

      });</script></body></html>
