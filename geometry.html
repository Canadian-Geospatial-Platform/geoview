        const polyline1 = cgpv.api.maps[map].layer.geometry.addPolyline(
          [
            [-120, 50],

          ],
          undefined
        );

        const polyline2 = cgpv.api.maps[map].layer.geometry.addPolyline(

        const polyline3 = cgpv.api.maps[map].layer.geometry.addPolyline(
          [

          ],
          {

              strokeColor: 'orange',

            },
          }
        );
      }

        // call an api function to draw a polygon with default styles

          [

              [-112.04, 55],

        // call an api function to draw a polygon with default styles
        const polygon1 = cgpv.api.maps[map].layer.geometry.addPolygon(
          [

            ],
          ],
          {
            style: {
              strokeColor: 'red',

          }
        );

        // call an api function to draw a polygon with all styles
        const polygon3 = cgpv.api.maps[map].layer.geometry.addPolygon(
          [
            [

              [-82.04, 50],

          {
            style: {
              strokeColor: 'orange',

      function addCircleInStaticGroup(map) {
        // call an api function to draw a circle with default style
        const circle1 = cgpv.api.maps[map].layer.geometry.addCircle([-90, 55], {
        style: {

            fillOpacity: 0.5,
            radius: 10,
          }
        },
        undefined,
        'static'
        );
      }
      function addCircle(map) {
        // call an api function to draw a circle with default style
        const circle1 = cgpv.api.maps[map].layer.geometry.addCircle([-100, 50], undefined);

        // call an api function to draw a circle with 1 style
        const circle2 = cgpv.api.maps[map].layer.geometry.addCircle([-90, 50], {
          style: {
            strokeColor: 'red',
            radius: 5,
          },
        });

        // call an api function to draw a circle with some styles
        const circle3 = cgpv.api.maps[map].layer.geometry.addCircle([-80, 50], {
          style: {
            fillColor: 'orange',
            fillOpacity: 0.5,
            radius: 2,
          },
        });

        // call an api function to draw a circle with all styles
        const circle4 = cgpv.api.maps[map].layer.geometry.addCircle([-60, 50], {
          style: {
            strokeColor: 'black',
            fillColor: 'orange',
            fillOpacity: 0.5,
          },
        });
      }

      function addMarkerInStaticGroup(map) {
        // call an api function to draw a marker icon with default styles
        const markerIcon1 = cgpv.api.maps[map].layer.geometry.addMarkerIcon([-100, 55], 
        undefined,
        undefined,
        'static'
        );
      }
      function addMarkerIcon(map) {
        // call an api function to draw a marker icon with default styles
        const markerIcon1 = cgpv.api.maps[map].layer.geometry.addMarkerIcon([-100, 60], undefined);

        // call an api function to draw a marker icon with specific style
        const markerIcon2 = cgpv.api.maps[map].layer.geometry.addMarkerIcon([-90, 60], {
          style: {
            size: [200, 200],
            scale: 0.2,
            src: './img/Logo.png',
          },
        });

        // call an api function to draw a marker icon with specific style
        const markerIcon3 = cgpv.api.maps[map].layer.geometry.addMarkerIcon([-80, 60], {
          style: {
            anchor: [0.5, 0.5],
            size: [200, 200],
            scale: 0.4,
            src: './img/Logo.png',
          },
        });
      }

      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init((mapId) => {
        if (mapId === 'mapWM') {
          // get addPolyline button element and add event handler
          var addPolylineBtn = document.getElementsByClassName('add-polyline-btn')[0];
          addPolylineBtn.addEventListener('click', function (e) {
            let groupName = document.getElementById('selectGroupsName').value
            addPolyline('mapWM');
          });

          // get addPolygon button element and add event handler
          var addPolygonBtn = document.getElementsByClassName('add-polygon-btn')[0];
          addPolygonBtn.addEventListener('click', function (e) {
            addPolygon('mapWM');
          });

          // get addCircle button element and add event handler
          var addCircleBtn = document.getElementsByClassName('add-circle-btn')[0];
          addCircleBtn.addEventListener('click', function (e) {
            addCircle('mapWM');
          });

          // get add circle marker button element and add event handler
          var addMarkerIconBtn = document.getElementsByClassName('add-marker-icon-btn')[0];
          addMarkerIconBtn.addEventListener('click', function (e) {
            addMarkerIcon('mapWM');
          });

          // option list for delete geometry groups
          const optionSelect = document.getElementById('selectGroupsName');
          const optionList = optionSelect.options;
          optionSelect.addEventListener('change', function (e) {
            console.log(optionList[optionList.selectedIndex].value);
            cgpv.api.maps['mapWM'].layer.geometry.setActiveGeometryGroup(optionList[optionList.selectedIndex].value);
          });

          // get delete GeomtryGroup button element and add event handler
          var deleteGeometryGroup = document.getElementsByClassName('delete-group-btn')[0];
          deleteGeometryGroup.addEventListener('click', function (e) {
            // call an api function to  delete the geometry group
            const groupName = optionList[optionList.selectedIndex].value;

            if (groupName !== '') {
              cgpv.api.maps['mapWM'].layer.geometry.deleteGeometryGroup(groupName);
              optionList.remove(optionList.selectedIndex);
              cgpv.api.maps['mapWM'].layer.geometry.setActiveGeometryGroup();
            } else {
              cgpv.api.maps['mapWM'].layer.geometry.setActiveGeometryGroup();
              cgpv.api.maps['mapWM'].layer.geometry.deleteGeometryGroup();
            }
          });

          // get create GeomtryFromGroup button element and add event handler
          var createGeometryFromGroup = document.getElementsByClassName('create-group-btn')[0];
          createGeometryFromGroup.addEventListener('click', function (e) {
            // create geometry group
            var name = document.getElementById('groupname').value ? document.getElementById('groupname').value : '';
            if (name !== '') {
              cgpv.api.maps['mapWM'].layer.geometry.createGeometryGroup(name);
              optionList.add(new Option(name, name));
            }
          });

          // get create GeomtryFromGroup button element and add event handler
          const createPolylineInStaticGroup = document.getElementsByClassName('create-polyline-in-static-group-btn')[0];
          createPolylineInStaticGroup.addEventListener('click', function (e) {
            // create geometry in static group
            addPolylineInStaticGroup('mapWM');
            }
          );

          // get create GeomtryFromGroup button element and add event handler
          const createPolygonInStaticGroup = document.getElementsByClassName('create-polygon-in-static-group-btn')[0];
          createPolygonInStaticGroup.addEventListener('click', function (e) {
            // create geometry in static group
            addPolygonInStaticGroup('mapWM');
            }
          );

          // get create GeomtryFromGroup button element and add event handler
          const createCircleInStaticGroup = document.getElementsByClassName('create-circle-in-static-group-btn')[0];
          createCircleInStaticGroup.addEventListener('click', function (e) {
            // create geometry in static group
            addCircleInStaticGroup('mapWM');
            }
          );

          // get create GeomtryFromGroup button element and add event handler
          const createMarkerInStaticGroup = document.getElementsByClassName('create-marker-in-static-group-btn')[0];
          createMarkerInStaticGroup.addEventListener('click', function (e) {
            // create geometry in static group
            addMarkerInStaticGroup('mapWM');
            }
          );

          // listen to geometry added event
          cgpv.api.maps['mapWM'].layer.geometry.onGeometryAdded((sender, payload) => {
            console.log(`geometry added ${payload.getGeometry().getType()}`);
          });
        }
      });

      // create snippets
      window.addEventListener('load', () => {
        createCodeSnippet();
        createConfigSnippet();
      });</script></body></html>
