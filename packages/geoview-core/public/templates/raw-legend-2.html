  <body>
    <div class="header-table">
      <table>
        <tbody>
          <tr>
            <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>

      <table>
        <tbody>

      <table>
        <tbody>
          <tr>
            <td>This page demonstrates the legend component</td>

        </tbody>

    </div>
    <div class="map-title-holder">
      <h4 id="HUC1">1. Legend Core Component</h4>
      <a class="ref-link" href="#top">Top</a>
    </div>

      class="llwp-map"
      data-lang="en"

                },

                },

                  'fr': 'Geomet'
                },

                  'fr': 'https://geo.weather.gc.ca/geomet'
                },
                'geoviewLayerType': 'ogcWms',
                'listOfLayerEntryConfig': [{ 'layerId': 'RAQDPS-FW.CE_PM2.5-DIFF-YAvg' }]
              },
              {
                'geoviewLayerId': 'UC1-Layer4',
                'geoviewLayerName': { 'en': 'Provinces (Esri-feature SIMPLE / vector)' },
                'metadataAccessPath': {

                          'fillStyle': 'null',

                            'color': 'rgba(0,128,128,1)',

                      }
                    }
                  }
                ]
              },
              {
                'geoviewLayerId': 'UC1-Layer5',
                'geoviewLayerName': { 'en': 'Water quality at monitoring sites (Esri-feature UNIQUE VALUES)' },

                'geoviewLayerType': 'esriFeature',
                'initialSettings': { 'visible': 'yes' },

                  {

                    'layerName': {

                    }
                  },
                  {
                    'layerId': 'lines.json',
                    'layerName': {
                      'en': 'Lines'
                    }
                  },
                  {
                    'entryType': 'group',
                    'layerId': 'point-feature-group',
                    'layerName': {
                      'en': 'point-feature-group'
                    },
                    'listOfLayerEntryConfig': [
                      {
                        'layerId': 'icon_points.json',
                        'initialSettings': { 'visible': 'no' },
                        'layerName': {
                          'en': 'Icons'
                        }
                      },
                      {
                        'layerId': 'points.json',
                        'initialSettings': { 'visible': 'always' },
                        'layerName': {
                          'en': 'Points'
                        }
                      }
                    ]
                  }
                ]
              }
            ]
          },
          'theme': 'royal',
          'components': [],
          'corePackages': ['footer-panel'],
          'suportedLanguages': ['en']
        }"
    ></div>
    <p>Add a legend component.</p>
    <button type="button" class="collapsible">Configuration Snippet</button>
    <pre id="UC1CS" class="panel"></pre>

    <script src="codedoc.js"></script>
    <script>
      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init(function () {
        console.log('api is ready');

        //create snippets
        createCodeSnippet();
        createConfigSnippet();

        // import react and api from the core
        const { react, createRoot, api, ui } = cgpv;

        // define the map id
        const mapIdOne = 'UC1';

        // import footerTabs from the core for the current map
        const { footerTabs: ft1 } = api.maps[mapIdOne];

        const legendOne = api.maps[mapIdOne].legend2.createLegend({
          layerIds: ['UC1-Layer1', 'UC1-Layer2', 'UC1-Layer3', 'UC1-Layer4', 'UC1-Layer5', 'geojsonLYR5'],
        });

        // create new tab and add the LegendComponent to the footer tab
        ft1.createFooterTab({
          value: 3,
          label: 'New Legend',
          content: () => legendOne,
        });
      });
    </script>
  </body>
</html>
