<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry - Canadian Geospatial Platform Viewer</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="header-table">
      <table>
        <tbody>
          <tr>
            <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
            <td class="header-title">
              <h1><strong>Geometry</strong></h1>
            </td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td><a href="./index.html">Main</a><br /></td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td>This page is used to showcase how the viewer may implement different geometry functions</td>
            <hr />
          </tr>
        </tbody>
      </table>
    </div>
    <button class="create-group-btn">Create Geometry Group</button>
    <input type="text" id="groupname" />
    <div>
      <label>Active Geometry Group</label>
      <select name="selectGroupsName" id="selectGroupsName">
        <option value="">Default</option>
      </select>
      <button class="delete-group-btn">Delete Active Group</button>
    </div>
    <div class="toolbar">
      <button class="add-polyline-btn">Add Polyline</button>
      <button class="add-polygon-btn">Add Polygon</button>
      <button class="add-circle-btn">Add Circle</button>
      <button class="add-marker-icon-btn">Add Marker Icon</button>
    </div>
    <label> Geometries will be created in the active group. The Delete Group button will delete geometries from the active group. </label>
    <div
      id="map1"
      class="geoview-map"
      data-lang="en"
      data-config="{
        'map': {
          'interaction': 'dynamic',
          'viewSettings': {
            'projection': 3857
          },
          'basemapOptions': {
            'basemapId': 'transport',
            'shaded': false,
            'labeled': true
          }
        },
        'components': [],
        'corePackages': [],
        'theme': 'geo.ca'
      }"></div>
  <p></p>
  <hr />
  <label>
    Theses buttons creates a geometry in a group named static which is not the active group.</label>
  <div>
  <button class="create-polyline-in-static-group-btn">Add Polyline To Static Group</button>
  <button class="create-polygon-in-static-group-btn">Add Polygon To Static Group</button>
  <button class="create-circle-in-static-group-btn">Add Circle To Static Group</button>
  <button class="create-marker-in-static-group-btn">Add Marker To Static Group</button>
  </div>
  <hr />
    <button type="button" class="collapsible">Code Snippet</button>
    <pre id="codeSnippet" class="panel"></pre>

    <script src="codedoc.js"></script>
    <script>
      // TODO: for layer.graphic.add* add a optional param to specify the geometry group - UPDATE CODE AND SAMPLE
      function addPolylineInStaticGroup(map) {
        // call an api function to draw a polyline with default styles
        const polyline1 = cgpv.api.getMapViewer(map).layer.geometry.addPolyline(
          [
            [-120, 60],
            [-125, 65],
          ],
          {
            style: {
              strokeColor: 'magenta',
            },
          },
          undefined,
          'static'
        );
      }

      function addPolyline(map) {
        // call an api function to draw a polyline with default styles
        const polyline1 = cgpv.api.getMapViewer(map).layer.geometry.addPolyline(
          [
            [-120, 50],
            [-125, 55],
          ],
          undefined
        );

        // call an api function to draw a polyline with only 1 style and rest default
        const polyline2 = cgpv.api.getMapViewer(map).layer.geometry.addPolyline(
          [
            [-110, 50],
            [-115, 55],
          ],
          {
            style: {
              strokeColor: 'red',
            },
          }
        );

        // call an api function to draw a polyline with all styles
        const polyline3 = cgpv.api.getMapViewer(map).layer.geometry.addPolyline(
          [
            [-100, 50],
            [-105, 55],
          ],
          {
            style: {
              strokeColor: 'orange',
              strokeWidth: 5,
              strokeOpacity: 0.5,
            },
          }
        );
      }

      function addPolygonInStaticGroup(map) {
        // call an api function to draw a polygon with default styles
        const polygon1 = cgpv.api.getMapViewer(map).layer.geometry.addPolygon(
          [
            [
              [-119.05, 55],
              [-119.03, 59],
              [-112.05, 59],
              [-112.04, 55],
            ],
          ],
          {
            style: {
              strokeColor: 'magenta',
            },
          },
          undefined,
          'static'
        );
      }

      function addPolygon(map) {
        // call an api function to draw a polygon with default styles
        const polygon1 = cgpv.api.getMapViewer(map).layer.geometry.addPolygon(
          [
            [
              [-109.05, 50],
              [-109.03, 54],
              [-102.05, 54],
              [-102.04, 50],
            ],
          ],
          undefined
        );

        // call an api function to draw a polygon with 1 style and rest default
        const polygon2 = cgpv.api.getMapViewer(map).layer.geometry.addPolygon(
          [
            [
              [-99.05, 50],
              [-99.03, 54],
              [-92.05, 54],
              [-92.04, 50],
            ],
          ],
          {
            style: {
              strokeColor: 'red',
            },
          }
        );

        // call an api function to draw a polygon with all styles
        const polygon3 = cgpv.api.getMapViewer(map).layer.geometry.addPolygon(
          [
            [
              [-89.05, 50],
              [-89.03, 54],
              [-82.05, 54],
              [-82.04, 50],
            ],
          ],
          {
            style: {
              strokeColor: 'orange',
              strokeWidth: 5,
              strokeOpacity: 0.5,
            },
          }
        );
      }

      function addCircleInStaticGroup(map) {
        // call an api function to draw a circle with default style
        const circle1 = cgpv.api.getMapViewer(map).layer.geometry.addCircle([-90, 55], {
        style: {
            fillColor: 'magenta',
            fillOpacity: 0.5,
            radius: 10,
          }
        },
        undefined,
        'static'
        );
      }
      function addCircle(map) {
        // call an api function to draw a circle with default style
        const circle1 = cgpv.api.getMapViewer(map).layer.geometry.addCircle([-100, 50], undefined);

        // call an api function to draw a circle with 1 style
        const circle2 = cgpv.api.getMapViewer(map).layer.geometry.addCircle([-90, 50], {
          style: {
            strokeColor: 'red',
            radius: 5,
          },
        });

        // call an api function to draw a circle with some styles
        const circle3 = cgpv.api.getMapViewer(map).layer.geometry.addCircle([-80, 50], {
          style: {
            fillColor: 'orange',
            fillOpacity: 0.5,
            radius: 2,
          },
        });

        // call an api function to draw a circle with all styles
        const circle4 = cgpv.api.getMapViewer(map).layer.geometry.addCircle([-60, 50], {
          style: {
            strokeColor: 'black',
            fillColor: 'orange',
            fillOpacity: 0.5,
          },
        });
      }

      function addMarkerInStaticGroup(map) {
        // call an api function to draw a marker icon with default styles
        const markerIcon1 = cgpv.api.getMapViewer(map).layer.geometry.addMarkerIcon([-100, 55], 
        undefined,
        undefined,
        'static'
        );
      }
      function addMarkerIcon(map) {
        // call an api function to draw a marker icon with default styles
        const markerIcon1 = cgpv.api.getMapViewer(map).layer.geometry.addMarkerIcon([-100, 60], undefined);

        // call an api function to draw a marker icon with specific style
        const markerIcon2 = cgpv.api.getMapViewer(map).layer.geometry.addMarkerIcon([-90, 60], {
          style: {
            size: [200, 200],
            scale: 0.2,
            src: './img/Logo.png',
          },
        });

        // call an api function to draw a marker icon with specific style
        const markerIcon3 = cgpv.api.getMapViewer(map).layer.geometry.addMarkerIcon([-80, 60], {
          style: {
            anchor: [0.5, 0.5],
            size: [200, 200],
            scale: 0.4,
            src: './img/Logo.png',
          },
        });
      }

      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init((mapId) => {
        if (mapId === 'map1') {
          // get addPolyline button element and add event handler
          var addPolylineBtn = document.getElementsByClassName('add-polyline-btn')[0];
          addPolylineBtn.addEventListener('click', function (e) {
            let groupName = document.getElementById('selectGroupsName').value
            addPolyline('map1');
          });

          // get addPolygon button element and add event handler
          var addPolygonBtn = document.getElementsByClassName('add-polygon-btn')[0];
          addPolygonBtn.addEventListener('click', function (e) {
            addPolygon('map1');
          });

          // get addCircle button element and add event handler
          var addCircleBtn = document.getElementsByClassName('add-circle-btn')[0];
          addCircleBtn.addEventListener('click', function (e) {
            addCircle('map1');
          });

          // get add circle marker button element and add event handler
          var addMarkerIconBtn = document.getElementsByClassName('add-marker-icon-btn')[0];
          addMarkerIconBtn.addEventListener('click', function (e) {
            addMarkerIcon('map1');
          });

          // option list for delete geometry groups
          const optionSelect = document.getElementById('selectGroupsName');
          const optionList = optionSelect.options;
          optionSelect.addEventListener('change', function (e) {
            console.log(optionList[optionList.selectedIndex].value);
            cgpv.api.getMapViewer('map1').layer.geometry.setActiveGeometryGroup(optionList[optionList.selectedIndex].value);
          });

          // get delete GeomtryGroup button element and add event handler
          var deleteGeometryGroup = document.getElementsByClassName('delete-group-btn')[0];
          deleteGeometryGroup.addEventListener('click', function (e) {
            // call an api function to  delete the geometry group
            const groupName = optionList[optionList.selectedIndex].value;

            if (groupName !== '') {
              cgpv.api.getMapViewer('map1').layer.geometry.deleteGeometryGroup(groupName);
              optionList.remove(optionList.selectedIndex);
              cgpv.api.getMapViewer('map1').layer.geometry.setActiveGeometryGroup();
            } else {
              cgpv.api.getMapViewer('map1').layer.geometry.setActiveGeometryGroup();
              cgpv.api.getMapViewer('map1').layer.geometry.deleteGeometryGroup();
            }
          });

          // get create GeomtryFromGroup button element and add event handler
          var createGeometryFromGroup = document.getElementsByClassName('create-group-btn')[0];
          createGeometryFromGroup.addEventListener('click', function (e) {
            // create geometry group
            var name = document.getElementById('groupname').value ? document.getElementById('groupname').value : '';
            if (name !== '') {
              cgpv.api.getMapViewer('map1').layer.geometry.createGeometryGroup(name);
              optionList.add(new Option(name, name));
            }
          });

          // get create GeomtryFromGroup button element and add event handler
          const createPolylineInStaticGroup = document.getElementsByClassName('create-polyline-in-static-group-btn')[0];
          createPolylineInStaticGroup.addEventListener('click', function (e) {
            // create geometry in static group
            addPolylineInStaticGroup('map1');
            }
          );

          // get create GeomtryFromGroup button element and add event handler
          const createPolygonInStaticGroup = document.getElementsByClassName('create-polygon-in-static-group-btn')[0];
          createPolygonInStaticGroup.addEventListener('click', function (e) {
            // create geometry in static group
            addPolygonInStaticGroup('map1');
            }
          );

          // get create GeomtryFromGroup button element and add event handler
          const createCircleInStaticGroup = document.getElementsByClassName('create-circle-in-static-group-btn')[0];
          createCircleInStaticGroup.addEventListener('click', function (e) {
            // create geometry in static group
            addCircleInStaticGroup('map1');
            }
          );

          // get create GeomtryFromGroup button element and add event handler
          const createMarkerInStaticGroup = document.getElementsByClassName('create-marker-in-static-group-btn')[0];
          createMarkerInStaticGroup.addEventListener('click', function (e) {
            // create geometry in static group
            addMarkerInStaticGroup('map1');
            }
          );

          // listen to geometry added event
          cgpv.api.getMapViewer('map1').layer.geometry.onGeometryAdded((sender, payload) => {
            console.log(`geometry added ${payload.getGeometry().getType()}`);
          });
        }
      });

      // create snippets
      window.addEventListener('load', () => {
        createCodeSnippet();
        createConfigSnippet();
      });
    </script>
  </body>
</html>
