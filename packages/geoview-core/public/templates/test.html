<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <h3 id="HLYR4">4. Esri feature layer</h3>
      <h3><a href="#top">Top of the page</a></h3>
      <button id="get-feature-info">Run getFeatureInfo</button><br />
      <div
        id="LYR4"
        class="llwp-map"
        data-lang="en"
        data-config="{
          'map': {
            'interaction': 'dynamic',
            'viewSettings': {
              'zoom': 4,
              'center': [-100, 60],
              'projection': 3978
            },
            'basemapOptions': {
              'id': 'transport',
              'shaded': false,
              'labeled': true
            },
            'listOfGeoviewLayerConfig': [
              {
                'layerId': 'Root',
                'layerName': { 'en': 'Root' },
                'metadataAccessPath': { 'en': 'https://maps-cartes.ec.gc.ca/arcgis/rest/services/CESI/MapServer/' },
                'geoviewLayerType': 'esriFeature',
                'listOfLayerEntryConfig': [
                  {
                    'entryType': 'group',
                    'layerId': 'esriFeature-Group1',
                    'layerName': { 'en': 'Group 1' },
                    'listOfLayerEntryConfig': [
                      {
                        'layerId': '9'
                      },
                      {
                        'layerId': '1'
                      }
                    ]
                  }
                ]
              }
            ]
          },
          'theme': 'dark',
          'suportedLanguages': ['en-CA']
        }"
      ></div>
      <p>This map has a Esri feature layer added from configuration.</p>
      <p><strong>Configuration Snippet:</strong></p>
      <div id="LYR4CS" class="panel"></div>
    </div>
    <p><strong>Code Snippet:</strong></p>
    <div id="codeSnippet" class="panel"></div>
    <script src="codedoc.js"></script>
    <script>
      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init(function () {
        console.log('api is ready');
        /*
        cgpv.api.map('LYR4').layer.layers['Root'].setVisible(true, '1');
        cgpv.api.map('LYR4').layer.layers['Root'].setVisible(true, '2');
        cgpv.api.map('LYR4').layer.layers['Root'].setVisible(false, '3');
        */
        const gvLayer = cgpv.api.map('LYR4').layer.layers['Root'];
        if (gvLayer) {
          gvLayer.setVisible(false, '9');
          console.log(gvLayer.getLegend('1'));
        }
        cgpv.api.event.on(cgpv.api.eventNames.GET_FEATURE_INFO.QUERY_RESULT, (payload) => {
          console.log(payload)
        }, 'LYR4/1');

        var getFeatureInfoButton = document.getElementById('get-feature-info');
        getFeatureInfoButton.addEventListener('click', function (e) {
          cgpv.api.event.emit(
            cgpv.types.getFeatureInfoPayload(
              cgpv.api.eventNames.GET_FEATURE_INFO.QUERY_LAYER,
              'LYR4/1',
              { location: [-1642193.0769999996, 301092.23800000176], queryType: 'at coordinate' }
            )
          );
          console.log(cgpv.api.map('LYR4').layer.layers.Root.getAllFeatureInfo('1'));
        });

        //create snippets
        createCodeSnippet();
        createConfigSnippet();
      });
    </script>
  </body>
</html>
