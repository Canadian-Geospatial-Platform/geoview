<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="shortcut icon" href="./favicon.ico" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="msapplication-config" content="./img/browserconfig.xml" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="header-table">
    <table>
      <tbody>
        <tr>
          <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
          <td class="header-title">
            <h1><strong>API Functions Test</strong></h1>
          </td>
        </tr>
        <tr>
          <td>
            <a href="./index.html">Main</a><br />
            <a href="#HLNG1">1. Test get service metadata</a><br />
          </td>
        </tr>
      </tbody>
    </table>
    <table>
      <tbody>
        <tr>
          <td>This page is used to showcase how we can get service metadata from an API call.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="map-title-holder">
    <h4 id="HLNG1">1. Test get service metadata</h4><a class="ref-link" href="#top">Top</a>
  </div>
  <div id="LNG1" class="llwp-map" data-lang="en" data-config="{
          'map': {
            'interaction': 'dynamic',
            'viewSettings': {
              'zoom': 4,
              'center': [-100, 60],
              'projection': 3857
            },
            'basemapOptions': {
              'basemapId': 'transport',
              'shaded': false,
              'labeled': true
            }
          },
          'components': ['overview-map', 'nav-bar'],
          'corePackages': [],
          'theme': 'dark',
          'suportedLanguages': ['en']
          }"></div>
  <p>These text areas show the metadata value for a ESRI and a WMS layer.</p>
  <button type="button" class="collapsible">ESRI Metadata</button>
  <pre id="esriMetadata" class="panel"></pre>
  <hr />
  <button type="button" class="collapsible">WMS GetCapabilities</button>
  <pre id="wmsMetadata" class="panel"></pre>
  <hr />

  <button type="button" class="collapsible">Configuration Snippet</button>
  <pre id="LNG1CS" class="panel"></pre>
  <hr />

  <button type="button" class="collapsible">Code Snippet</button>
  <pre id="codeSnippet" class="panel"></pre>

  <script src="codedoc.js"></script>
  <script>
    // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
    cgpv.init(() => {
      console.log('api is ready');

      // create snippets
      createCodeSnippet();
      createConfigSnippet();

      cgpv.api.geoUtilities.getESRIServiceMetadata('https://maps-cartes.ec.gc.ca/arcgis/rest/services/CESI/MapServer/1').then((data) => {
        console.log(data);
        document.getElementById('esriMetadata').textContent = JSON.stringify(data, undefined, 2);
      });

      cgpv.api.geoUtilities
        .getWMSServiceMetadata(
          'https://geo.weather.gc.ca/geomet',
          'RAQDPS-FW.CE_PM2.5-DIFF-YAvg'
        )
        .then((data) => {
          console.log(data);
          document.getElementById('wmsMetadata').textContent = JSON.stringify(data, undefined, 2);
        });
    });
  </script>
</body>

</html>
