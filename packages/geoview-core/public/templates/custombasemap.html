<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="header-table">
      <table>
        <tbody>
          <tr>
            <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
            <td class="header-title">
              <h1><strong>Theme Switching</strong></h1>
            </td>
          </tr>
          <tr>
            <td><a href="./index.html">Main</a><br /></td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td>This page is used to showcase different theme of the components and can be done by below selector.</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="theme-selector">
      <select name="Switch Theme" id="switchTheme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    <div id="mapWM1" class="llwp-map" data-lang="fr"></div>

    <script src="codedoc.js"></script>
    <script>
      const config = {
        map: {
          interaction: 'dynamic',
          viewSettings: {
            zoom: 4.5,
            center: [-100, 60],
            projection: 3978,
          },
          basemapOptions: {
            basemapId: 'simple',
            shaded: false,
            labeled: true,
          },
          listOfGeoviewLayerConfig: [
            {
              geoviewLayerId: 'esriFeatureLYR4',
              geoviewLayerName: { en: 'Water quality at monitoring sites', fr: 'Water quality at monitoring sites' },
              metadataAccessPath: {
                en: 'https://maps-cartes.ec.gc.ca/arcgis/rest/services/DMS/DEU_CSO_Volume/MapServer',
                fr: 'https://maps-cartes.ec.gc.ca/arcgis/rest/services/DMS/DEU_CSO_Volume/MapServer',
              },
              geoviewLayerType: 'esriFeature',
              listOfLayerEntryConfig: [{ layerId: '8' }],
            },
          ],
        },
        theme: 'dark',
        navBar: ['zoom', 'fullscreen', 'home', 'location'],
        appBar: ['geolocator'],
        components: ['north-arrow', 'overview-map'],
        corePackages: ['basemap-panel', 'layers-panel', 'footer-panel', 'details-panel'],
        externalPackages: [],
        suportedLanguages: ['en', 'fr'],
      };

      function reloadMap(theme) {
        cgpv.api.maps['mapWM1'].loadMapConfig(JSON.stringify({ ...config, theme: theme }));
      }

      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init(function () {
        console.log('api is ready');
        cgpv.s['mapWM1'].loadMapConfig(JSON.stringify(config));

        //create snippets
        createConfigSnippet();
        createCodeSnippet();

        const switchThemeElem = document.getElementById('switchTheme');
        switchThemeElem.addEventListener('change', (e) => {
          reloadMap(e.target.value);
        });
      });
    </script>
  </body>
</html>
