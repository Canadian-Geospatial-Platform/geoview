<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header-table">
      <table>
        <tbody>
          <tr>
            <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
            <td class="header-title">
              <h1><strong>Panel - Feature Info</strong></h1>
            </td>
          </tr>
          <tr>
            <td>
              <a href="./index.html">Main</a><br />
              <a href="#HUC1">1. Basic map</a><br />
            </td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td>This page is used to test the creation and integration of the Feature Info component in a responsive design.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="map-title-holder">
      <h4 id="HUC1">1. Basic Map</h4>
      <a class="ref-link" href="#top">Top</a>
    </div>
    <div
      id="mapWM1"
      class="geoview-map"
      data-lang="en"
      data-config="{
      'map': {
        'interaction': 'dynamic',
        'viewSettings': {
          'zoom': 3,
          'center': [-100, 50],
          'projection': 3978
        },
        'basemapOptions': {
          'basemapId': 'osm',
          'shaded': false,
          'labeled': false
        },
        'listOfGeoviewLayerConfig': [
          {
            'geoviewLayerId': 'esriFeatureLYR4',
            'geoviewLayerName': {
              'en': 'Water quality at monitoring sites'
            },
            'metadataAccessPath': {
              'en': 'https://maps-cartes.ec.gc.ca/arcgis/rest/services/DMS/DEU_CSO_Volume/MapServer'
            },
            'geoviewLayerType': 'esriFeature',
            'initialSettings': { 'visible': 'always' },
            'listOfLayerEntryConfig': [
              {
                'layerId': '8'
              }
            ]
          },
          {
            'geoviewLayerId': 'uniqueValueId',
            'geoviewLayerName': { 'en': 'uniqueValue' },
            'metadataAccessPath': { 'en': 'https://maps-cartes.ec.gc.ca/arcgis/rest/services/CESI/MapServer/' },
            'geoviewLayerType': 'esriFeature',
            'listOfLayerEntryConfig': [
              {
                'layerId': '1'
              }
            ]
          },
          {
            'geoviewLayerId': 'esriFeatureLYR5',
            'geoviewLayerName': {
              'en': 'Top Projects'
            },
            'metadataAccessPath': {
              'en': 'https://maps-cartes.services.geo.ca/server_serveur/rest/services/NRCan/900A_and_top_100_en/MapServer/'
            },
            'geoviewLayerType': 'esriFeature',
            'listOfLayerEntryConfig': [
              {
                'layerId': '0'
              }
            ]
          },
          {
            'geoviewLayerId': 'geojsonLYR1',
            'geoviewLayerName': { 'en': 'GeoJSON Sample' },
            'metadataAccessPath': { 'en': './geojson/metadata.json' },
            'geoviewLayerType': 'GeoJSON',
            'listOfLayerEntryConfig': [
              {
                'layerId': 'polygons.json',
                'layerName': { 'en': 'Polygons' }
              },
              {
                'layerId': 'lines.json',
                'layerName': { 'en': 'Lines' }
              },
              {
                'entryType': 'group',
                'layerId': 'point-feature-group',
                'layerName': { 'en': 'point-feature-group' },
                'listOfLayerEntryConfig': [
                  {
                    'layerId': 'icon_points.json',
                    'layerName': { 'en': 'Icons' },
                    'initialSettings': { 'visible': 'yes' }
                  },
                  {
                    'layerId': 'points.json',
                    'layerName': { 'en': 'Points' }
                  },
                  {
                    'layerId': 'points_1.json',
                    'layerName': { 'en': 'Points 1' }
                  },
                  {
                    'layerId': 'points_2.json',
                    'layerName': { 'en': 'Points 2' }
                  },
                  {
                    'layerId': 'points_3.json',
                    'layerName': { 'en': 'Points 3' }
                  }
                ]
              }
            ]
          }
        ]
      },
      'theme': 'geo.ca',
      'appBar': ['export'],
      'navBar': ['zoom', 'fullscreen', 'home', 'location', 'export'],
      'footerTabs': {
        'tabs': {
          'core': ['legend', 'layers', 'details', 'data-table']
        }
      },
      'components': ['north-arrow'],
      'corePackages': [],
      'externalPackages': [],
      'suportedLanguages': ['en']
    }"
    ></div>
    <hr />
    <div id="resultMap" style="margin-top: 20px; margin-left: 15px">Click on a layer on the map</div>

    <hr />
    <button class="test-toggle-click-btn">Toggle click flag</button>
    <button class="test-toggle-hover-btn">Toggle hover flag</button>
    <button type="button" class="collapsible">Code Snippet</button>
    <pre id="codeSnippet" class="panel"></pre>

    <script src="codedoc.js"></script>
    <script>
      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init(function () {
        console.log('api is ready');

      // ========================================================================================================================
      // Test a refresh WMS from projection change
      let clickFlag = true;
      var testToggleHoverBtn = document.getElementsByClassName('test-toggle-click-btn')[0];
      testToggleHoverBtn.addEventListener('click', function (e) {
        if (clickFlag) cgpv.api.getFeatureInfoLayerSet('mapWM1').disableClickListener();
        else cgpv.api.getFeatureInfoLayerSet('mapWM1').enableClickListener();
        clickFlag = !clickFlag;
      });

      // ========================================================================================================================
      // Test a refresh WMS from projection change
      let hoverFlag = true;
      var testToggleHoverBtn = document.getElementsByClassName('test-toggle-hover-btn')[0];
      testToggleHoverBtn.addEventListener('click', function (e) {
        if (hoverFlag) cgpv.api.getFeatureInfoLayerSet('mapWM1').disableHoverListener();
        else cgpv.api.getFeatureInfoLayerSet('mapWM1').enableHoverListener();
        hoverFlag = !hoverFlag;
      });

      //create snippets
        createConfigSnippet();
        createCodeSnippet();
      });
    </script>
  </body>
</html>
