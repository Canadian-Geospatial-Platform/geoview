<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="header-table">
      <table>
        <tbody>
          <tr>
            <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
            <td class="header-title">
              <h1><strong>Languages</strong></h1>
            </td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td>
              <a href="./index.html">Main</a><br />
              <a href="#HLNG1">1. French</a><br />
              <a href="#HLNG2">2. English</a><br />
              <a href="#HLNG3">3. English</a><br />
            </td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td>This page is used to showcase how the viewer may show different languages</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="map-title-holder">
      <h4 id="HLNG1">1. French</h4>
      <a class="ref-link" href="#top">Top</a>
    </div>
    <div
      id="LNG1"
      class=""
      data-lang="fr">
    </div>
    <p>This map is in French.</p>
    <div>Set map to English and override layers <button id="Change-Lang-Button">Reset Lang</button></div>
    <hr />

    <div class="map-title-holder">
      <h4 id="HLNG2">2. English</h4>
      <a class="ref-link" href="#top">Top</a>
    </div>
    <div
      id="LNG2"
      data-lang="en">
    </div>
    <p>This map is in English.</p>
    <hr />

    <div class="map-title-holder">
      <h4 id="HLNG3">3. English</h4>
      <a class="ref-link" href="#top">Top</a>
    </div>
    <div
      id="LNG3"
      class="llwp-map"
      data-lang="en">
    </div>
    <p>This map is in English.</p>
    <hr />

    <button type="button" class="collapsible">Code Snippet</button>
    <pre id="codeSnippet" class="panel"></pre>

    <script src="codedoc.js"></script>
    <script>
      const config = `{
          'map': {
            'interaction': 'dynamic',
            'viewSettings': {
              'zoom': 6,
              'center': [-100, 60],
              'projection': 3978
            },
            'basemapOptions': {
              'basemapId': 'transport',
              'shaded': false,
              'labeled': true
            },
            'listOfGeoviewLayerConfig': [
            {
                'geoviewLayerId': 'historical-flood',
                'geoviewLayerName': { 'en': 'Historical Flood Events (HFE)', 'fr': 'Événements historiques d inondation (EHI)' },
                'metadataAccessPath': {
                  'en': 'https://maps-cartes.services.geo.ca/server_serveur/rest/services/NRCan/historical_flood_event_en/MapServer',
                  'fr': 'https://maps-cartes.services.geo.ca/server_serveur/rest/services/NRCan/historical_flood_event_en/MapServer'
                },
                'geoviewLayerType': 'esriDynamic',
                'listOfLayerEntryConfig': [
                  {
                    'layerId': '0'
                  }
                ]
              }
            ]
          },
          'navBar': ['zoom', 'fullscreen', 'home', 'location', 'export'],
          'appBar': ['geolocator', 'export'],
          'components': ['overview-map', 'north-arrow'],
          'corePackages': ['layers-panel', 'basemap-panel', 'footer-panel'],
          'theme': 'dark',
          'suportedLanguages': ['fr', 'en']
        }`;

      // creates map in empty div
      // TODO: make the function createMapFromConfig async with api is ready
      setTimeout(() => {
        cgpv.api.createMapFromConfig('LNG1', config);
        cgpv.api.createMapFromConfig('LNG2', config);
      }, 1000);

      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      // we need a least one map to trigger callback
      // TODO: we can have the callback after one map has been trigger from outside, I put a timeout of 1000 so init goes first
      // TODO make the function async
        cgpv.init(function () {
          console.log('api is ready');

          // loads config in blank map
          // cgpv.api.maps['LNG2'].loadMapFromJsonStringConfig (config);
          // TODO: Investigate part of #1118, if we remove the calss on div it works by passing with getValidMapConfig
          // if using the loadMapFromJsonStringConfig  (when cass exist) it fails for the second map. This whole start from function must be refactor.
          // because of class llwp-map, the map is created from default config.
          // We should not let injection of new config in created map... only reload
          // See if we remove loadMapFromJsonStringConfig.. use change language and chage theme to switch....
          setTimeout(() => {
            cgpv.api.createMapFromConfig('LNG3', config)
          }, 4000);

          // change map language
          var mapLangButton = document.getElementById('Change-Lang-Button');
          mapLangButton.addEventListener('click', function (e) {
            cgpv.api.maps['LNG1'].changeLanguage('en')
            cgpv.api.maps['LNG2'].changeLanguage('fr')
          });

          //create snippet
          createConfigSnippet();
          createCodeSnippet();
        });
    </script>
  </body>
</html>
