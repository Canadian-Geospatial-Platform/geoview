<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GSC Demo - Canadian Geospatial Platform Viewer</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="page-header"></div>
    <div>
      <div class="back-to-main">
        <a href="./index.html?tab=specific-demos">‚Üê Back to Main</a>
      </div>

      <div class="demo-section">
        <h4>GSC Demo</h4>
        <p>Demonstration of Geological Survey of Canada (GSC) data in GeoView</p>
      </div>
    </div>

    <button class="collapsible">Layers Status</button>
    <pre id="Hmap1-state" class="panel map-title-holder"></pre>
    <div
      id="map1"
      class="geoview-map"
      data-lang="en"
      data-config="{
        'map': {
          'interaction': 'dynamic',
          'viewSettings': {
            'projection': 3978,
            'initialView': { 'zoomAndCenter': [10, [-87, 65.7]]}
          },
          'basemapOptions': {
            'basemapId': 'transport',
            'shaded': true,
            'labeled': true
          },
          'listOfGeoviewLayerConfig': [
            {
              'geoviewLayerId': 'geoJsonSample',
              'geoviewLayerName': 'JSON Layer',
              'metadataAccessPath': './datasets/geojson/',
              'geoviewLayerType': 'GeoJSON',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '46E.JSON',
                  'layerName': '46E'
                }
              ]
            }
          ]
        },
        'components': ['north-arrow', 'overview-map'],
        'overviewMap': {'hideOnZoom': 7},
        'footerBar': {
          'tabs': {
            'core': ['legend', 'layers', 'details', 'data-table']
          }
        },
        'corePackages': [],
        'theme': 'geo.ca'
        }"
    ></div>

    <script src="codedoc.js"></script>
    <script>
      insertPageHeader();

      // Register handler when map has been initialized
      cgpv.onMapInit((mapViewer) => {
        listenToLegendLayerSetChanges(`H${mapViewer.mapId}-state`, mapViewer);
      });

      // initialize cgpv
      cgpv.init();

      // create snippets
      window.addEventListener('load', () => {
        createCodeSnippet();
        createConfigSnippet();
      });
    </script>
  </body>
</html>
