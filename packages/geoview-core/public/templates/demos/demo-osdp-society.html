<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OSDP Society & Culture Demo - Canadian Geospatial Platform Viewer</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="header-table">
      <table>
        <tbody>
          <tr>
            <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
            <td class="header-title">
              <h1><strong>OSDP Society & Culture Demo</strong></h1>
            </td>
          </tr>
          <tr>
            <td><a href="./demos.html">Main</a><br /></td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td><p>Demonstration of Open Science Data Portal - Society and Culture in GeoView</p></td>
          </tr>
        </tbody>
      </table>
    </div>

    <a href="https://osdp-psdo.canada.ca/en/learn-about/society-and-culture">Original RAMP Society and Culture</a><br />

    <div class="map-title-holder">
      <h4 id="HMap1">Society and Culture (English)</h4>
    </div>
    <button class="collapsible active">Layers Status</button>
    <pre id="HMap1-state" class="panel map-title-holder"></pre>
    <div
      id="Map1"
      class="geoview-map"
      data-lang="en"
      data-config-url="./configs/OSDP/osdp-society_en.json"
    ></div>

    <div class="map-title-holder">
      <h4 id="HMap2">Society and Culture (French)</h4>
    </div>
    <button class="collapsible active">Layers Status</button>
    <pre id="HMap2-state" class="panel map-title-holder"></pre>
    <div
      id="Map2"
      class="geoview-map"
      data-lang="fr"
      data-config-url="./configs/OSDP/osdp-society_fr.json"
    ></div>

    <script src="codedoc.js"></script>
    <script>
      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init((mapId) => {
          listenToLegendLayerSetChanges(`H${mapId}-state`, mapId);
      });

      // create snippets
      window.addEventListener('load', () => {
        createCodeSnippet();
        createConfigSnippet();
      });
    </script>
  </body>
</html>
