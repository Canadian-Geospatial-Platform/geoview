<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="header-table">
      <table>
        <tbody>
          <tr>
            <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
            <td class="header-title">
              <h1><strong>OSDP Climate Demo</strong></h1>
            </td>
          </tr>
          <tr>
            <td><a href="./demos.html">Main</a><br /></td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td><p>Demonstration of Open Science Data Portal - Climate in GeoView</p></td>
          </tr>
        </tbody>
      </table>
    </div>

    <a href="https://osdp-psdo.canada.ca/en/learn-about/climate">Original RAMP Climate</a><br />

    <div class="map-title-holder">
      <h4 id="HMap1">Climate</h4>
    </div>
    <button class="collapsible active">Map Status Flags</button>
    <pre id="HMap1-state" class="panel map-title-holder"></pre>
    <div
      id="Map1"
      class="geoview-map"
      triggerReadyCallback="true"
      data-lang="en"
      data-config="{
        'map': {
          'interaction': 'dynamic',
          'viewSettings': {
            'zoom': 4.75,
            'center': [-90, 60],
            'projection': 3978
          },
          'basemapOptions': {
            'basemapId': 'transport',
            'shaded': true,
            'labeled': true
          },
          'listOfGeoviewLayerConfig': [
            {
              'geoviewLayerId': 'LYR1',
              'geoviewLayerName': { 'en': 'Greenhouse gas emissions' },
              'metadataAccessPath': {
                'en': 'https://maps-cartes.ec.gc.ca/arcgis/rest/services/CESI/MapServer/'
              },
              'geoviewLayerType': 'esriDynamic',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '10',
                  'initialSettings': { 'states': {'visible': false} }
                }
              ]
            },
            {
              'geoviewLayerId': 'LYR2',
              'geoviewLayerName': { 'en': 'Heat Wave' },
              'metadataAccessPath': {
                'en': 'https://agriculture.canada.ca/atlas/rest/services/app_agclimate_agclimat/agclimate_hw/ImageServer'
              },
              'geoviewLayerType': 'esriImage',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '0',
                  'layerName': { 'en': 'Heat Wave' }
                }
              ]
            }
          ]
        },
        'components': ['north-arrow', 'overview-map'],
        'overviewMap': {'hideOnZoom': 6},
        'footerBar': {
          'tabs': {
            'core': ['legend', 'layers', 'details', 'data-table', 'time-slider']
          }
        },
        'corePackages': [],
        'theme': 'geo.ca',
        'suportedLanguages': ['en']
        }"
    ></div>

    <script src="codedoc.js"></script>
    <script src="layerlib.js"></script>
    <script>
      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init((mapId) => {
        if (mapId === 'allMaps') {
          listenToLegendLayerSetChanges('HMap1-state', 'Map1');

          // create snippets
          createCodeSnippet();
          createConfigSnippet();
        }
      });
    </script>
  </body>
</html>
