<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EGS - Canadian Geospatial Platform Viewer</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="page-header"></div>
    <div>
      <div class="back-to-main">
        <a href="./index.html?tab=specific-demos">← Back to Main</a>
      </div>

      <div class="demo-section">
        <h4>EGS Floods Demo</h4>
        <p>Demonstration of Emergency Geomatics Services (EGS) Floods map</p>
        <ul class="demo-list">
          <li><a href="#Hmap1">Floods (English)</a></li>
          <li><a href="#Hmap2">Floods (French)</a></li>
        </ul>
      </div>
    </div>

    <div class="demo-section">
      <h4 id="Hmap1">Floods (English)</h4>
      <a class="ref-link" href="#top">Top</a>
    </div>
    <button class="collapsible">Layers Status</button>
    <pre id="Hmap1-state" class="panel map-title-holder"></pre>
    <div
      id="map1"
      class="geoview-map"
      data-lang="en"
      data-config="{
        'map': {
          'interaction': 'dynamic',
          'viewSettings': {
            'projection': 3978
          },
          'basemapOptions': {
            'basemapId': 'transport',
            'shaded': true,
            'labeled': true
          },
          'listOfGeoviewLayerConfig': [
            {
              'geoviewLayerId': 'FloodLYR',
              'geoviewLayerName': 'Flood Products Current Year',
              'metadataAccessPath': 'https://maps-cartes.services.geo.ca/egs_sgu/rest/services/Flood_Inondation/EGS_Flood_Product_Current_en/MapServer',
              'geoviewLayerType': 'esriDynamic',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '0'
                },
                {
                  'layerId': '1'
                },
                {
                  'layerId': '2'
                }
              ]
            },
            {
              'geoviewLayerId': 'IceLYR',
              'geoviewLayerName': 'River Ice Current Year',
              'metadataAccessPath': 'https://maps-cartes.services.geo.ca/egs_sgu/rest/services/Ice_Glace/EGS_RiverIce_Product_Current_FP_en/MapServer',
              'geoviewLayerType': 'esriDynamic',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '0'
                }
              ]
            }
          ]
        },
        'components': ['north-arrow', 'overview-map'],
        'overviewMap': {'hideOnZoom': 7},
        'navBar': ['zoom', 'fullscreen', 'home', 'location'],
        'appBar': {
          'tabs': {
            'core': ['geolocator', 'legend']
          }
        },
        'footerBar': {
          'tabs': {
            'core': ['layers', 'details', 'data-table', 'time-slider']
          }
        },
        'corePackages': [],
        'theme': 'geo.ca'
        }"
    ></div>

    <div class="demo-section">
      <h4 id="Hmap2">Floods (French)</h4>
      <a class="ref-link" href="#top">Top</a>
    </div>
    <button class="collapsible">Layers Status</button>
    <pre id="Hmap2-state" class="panel map-title-holder"></pre>
    <div
      id="map2"
      class="geoview-map"
      data-lang="fr"
      data-config="{
        'map': {
          'interaction': 'dynamic',
          'viewSettings': {
            'projection': 3978
          },
          'basemapOptions': {
            'basemapId': 'transport',
            'shaded': true,
            'labeled': true
          },
          'listOfGeoviewLayerConfig': [
            {
              'geoviewLayerId': 'FloodLYR',
              'geoviewLayerName': 'Inondations – Année courante',
              'metadataAccessPath': 'https://maps-cartes.services.geo.ca/egs_sgu/rest/services/Flood_Inondation/EGS_Flood_Product_Current_fr/MapServer',
              'geoviewLayerType': 'esriDynamic',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '0'
                },
                {
                  'layerId': '1'
                },
                {
                  'layerId': '2'
                }
              ]
            },
            {
              'geoviewLayerId': 'IceLYR',
              'geoviewLayerName': 'Glace de rivière - Année courante',
              'metadataAccessPath': 'https://maps-cartes.services.geo.ca/egs_sgu/rest/services/Ice_Glace/EGS_RiverIce_Product_Current_FP_fr/MapServer',
              'geoviewLayerType': 'esriDynamic',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '0'
                }
              ]
            }
          ]
        },
        'components': ['north-arrow', 'overview-map'],
        'overviewMap': {'hideOnZoom': 7},
        'navBar': ['zoom', 'fullscreen', 'home', 'location'],
        'appBar': {
          'tabs': {
            'core': ['geolocator', 'legend']
          }
        },
        'footerBar': {
          'tabs': {
            'core': ['layers', 'details', 'data-table', 'time-slider']
          }
        },
        'corePackages': [],
        'theme': 'geo.ca'
        }"
    ></div>

    <script src="codedoc.js"></script>
    <script>
      insertPageHeader();

      // Register handler when map has been initialized
      cgpv.onMapInit((mapViewer) => {
        listenToLegendLayerSetChanges(`H${mapViewer.mapId}-state`, mapViewer);
      });

      // initialize cgpv
      cgpv.init();

      // create snippets
      window.addEventListener('load', () => {
        createCodeSnippet();
        createConfigSnippet();
      });
    </script>
  </body>
</html>
