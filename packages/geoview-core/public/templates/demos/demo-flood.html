<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EGS - Canadian Geospatial Platform Viewer</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="header-table">
      <table>
        <tbody>
          <tr>
            <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
            <td class="header-title">
              <h1><strong>EGS Demo</strong></h1>
            </td>
          </tr>
          <tr>
            <td><a href="./demos.html">Main</a><br /></td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td><p>Demonstration of EGS Floods map</p></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="map-title-holder">
      <h4 id="Hmap1">Floods (English)</h4>
    </div>
    <button class="collapsible active">Layers Status</button>
    <pre id="Hmap1-state" class="panel map-title-holder"></pre>
    <div
      id="map1"
      class="geoview-map"
      data-lang="en"
      data-config="{
        'map': {
          'interaction': 'dynamic',
          'viewSettings': {
            'projection': 3978
          },
          'basemapOptions': {
            'basemapId': 'transport',
            'shaded': true,
            'labeled': true
          },
          'listOfGeoviewLayerConfig': [
            {
              'geoviewLayerId': 'FloodLYR',
              'geoviewLayerName': 'Flood Products Current Year',
              'metadataAccessPath': 'https://maps-cartes.services.geo.ca/egs_sgu/rest/services/Flood_Inondation/EGS_Flood_Product_Current_en/MapServer',
              'geoviewLayerType': 'esriDynamic',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '0'
                },
                {
                  'layerId': '1'
                },
                {
                  'layerId': '2'
                }
              ]
            },
            {
              'geoviewLayerId': 'IceLYR',
              'geoviewLayerName': 'River Ice Current Year',
              'metadataAccessPath': 'https://maps-cartes.services.geo.ca/egs_sgu/rest/services/Ice_Glace/EGS_RiverIce_Product_Current_FP_en/MapServer',
              'geoviewLayerType': 'esriDynamic',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '0'
                }
              ]
            }
          ]
        },
        'components': ['north-arrow', 'overview-map'],
        'overviewMap': {'hideOnZoom': 6},
        'navBar': ['zoom', 'fullscreen', 'home', 'location'],
        'appBar': {
          'tabs': {
            'core': ['geolocator', 'legend']
          }
        },
        'footerBar': {
          'tabs': {
            'core': ['layers', 'details', 'data-table', 'time-slider']
          }
        },
        'corePackages': [],
        'theme': 'geo.ca'
        }"
    ></div>

    <div class="map-title-holder">
      <h4 id="Hmap2">Floods (French)</h4>
    </div>
    <button class="collapsible active">Layers Status</button>
    <pre id="Hmap2-state" class="panel map-title-holder"></pre>
    <div
      id="map2"
      class="geoview-map"
      data-lang="fr"
      data-config="{
        'map': {
          'interaction': 'dynamic',
          'viewSettings': {
            'projection': 3978
          },
          'basemapOptions': {
            'basemapId': 'transport',
            'shaded': true,
            'labeled': true
          },
          'listOfGeoviewLayerConfig': [
            {
              'geoviewLayerId': 'FloodLYR',
              'geoviewLayerName': 'Inondations – Année courante',
              'metadataAccessPath': 'https://maps-cartes.services.geo.ca/egs_sgu/rest/services/Flood_Inondation/EGS_Flood_Product_Current_fr/MapServer',
              'geoviewLayerType': 'esriDynamic',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '0'
                },
                {
                  'layerId': '1'
                },
                {
                  'layerId': '2'
                }
              ]
            },
            {
              'geoviewLayerId': 'IceLYR',
              'geoviewLayerName': 'Glace de rivière - Année courante',
              'metadataAccessPath': 'https://maps-cartes.services.geo.ca/egs_sgu/rest/services/Ice_Glace/EGS_RiverIce_Product_Current_FP_fr/MapServer',
              'geoviewLayerType': 'esriDynamic',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '0'
                }
              ]
            }
          ]
        },
        'components': ['north-arrow', 'overview-map'],
        'overviewMap': {'hideOnZoom': 6},
        'navBar': ['zoom', 'fullscreen', 'home', 'location'],
        'appBar': {
          'tabs': {
            'core': ['geolocator', 'legend']
          }
        },
        'footerBar': {
          'tabs': {
            'core': ['layers', 'details', 'data-table', 'time-slider']
          }
        },
        'corePackages': [],
        'theme': 'geo.ca'
        }"
    ></div>
  
    <script src="codedoc.js"></script>
    <script>
      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init((mapId) => {
          listenToLegendLayerSetChanges(`H${mapId}-state`, mapId);
      });

      // create snippets
      window.addEventListener('load', () => {
        createCodeSnippet();
        createConfigSnippet();
      });
    </script>
  </body>
</html>
