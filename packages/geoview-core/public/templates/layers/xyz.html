<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="header-table">
      <table>
        <tbody>
          <tr>
            <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
            <td class="header-title">
              <h1><strong>XYZ Layers</strong></h1>
            </td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td>
              <a href="./index.html">Main</a><br />
              &nbsp;&nbsp;&nbsp;&nbsp;<a href="./type-of-layers.html">Type Of Layers</a><br />
            </td>
          </tr>
          <tr>
            <td><p>This page is used to showcase how the viewer may show XYZ layer types</p></td>
          </tr>
          </tr>
          <tr>
            <td>
              <a href="#HLYR1">1. XYZ Layers</a><br />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="map-title-holder">
      <h4 id="HLYR1">1. XYZ Tiles Layers</h4>
      &nbsp;<h5 id="HLYR1-state">(undefined)</h5>
      <a class="ref-link" href="#top">Top</a>
    </div>
    <div
      id="LYR1"
      class="llwp-map"
      data-lang="en"
      data-config="{
          'map': {
            'interaction': 'dynamic',
            'viewSettings': {
              'zoom': 4,
              'center': [-100, 60],
              'projection': 3857
            },
            'basemapOptions': {
              'basemapId': 'transport',
              'shaded': false,
              'labeled': true
            },
            'listOfGeoviewLayerConfig': [
              {
                'geoviewLayerId': 'xyzTilesLYR1',
                'geoviewLayerName': {
                  'en': 'statmen toner'
                },
                'geoviewLayerType': 'xyzTiles',
                'listOfLayerEntryConfig': [
                  {
                    'layerId': 'toner',
                    'initialSettings': { 'minZoom': 3, 'maxZoom': 8 },
                    'source': {
                      'dataAccessPath': {
                        'en': 'https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
                      }
                    }
                  }
                ]
              }
            ]
          },
          'components': ['overview-map'],
          'corePackages': [],
          'theme': 'dark',
          'suportedLanguages': ['en']
        }"
    ></div>
    <p>This map has a XYZ Tiles layer added from configuration.</p>
    <button type="button" class="collapsible">Configuration Snippet</button>
    <pre id="LYR1CS" class="panel"></pre>
    <hr />
    <button type="button" class="collapsible">Code Snippet</button>
    <pre id="codeSnippet" class="panel"></pre>

    <script src="codedoc.js"></script>
    <script src="layerlib.js"></script>
    <script>
      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init(function (mapId) {
        console.log(`api is ready for ${mapId}`);

        if (mapId === 'allMaps') {
          //create snippets
          createCodeSnippet();
          createConfigSnippet();

        }
      });

      window.setInterval(() => {
        const displayField1 = document.getElementById('HLYR1-state');
        const geoviewLayers = cgpv.api.maps?.LYR1?.layer?.geoviewLayers;
        if (geoviewLayers) {
          const output = Object.keys(cgpv.api.maps?.LYR1?.layer?.geoviewLayers).reduce((outputValue, layerId) => {
            const layerState = cgpv.api.maps?.LYR1?.layer?.geoviewLayers[layerId].layerState;
            const stateValue = layerState ? layerState : 'undefined';
            return `${outputValue}${layerId}: ${stateValue}, `;
          }, '(');
          displayField1.textContent = output ? `${output.slice(0, -2)})` : '(undefined)';
        } else displayField1.textContent = '(undefined)';
      }, 250)

    </script>
  </body>
</html>
