<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />

    <style>
      .editor {
        display: inline-flex;
        gap: 10px;
        font-family: monospace;
        line-height: 21px;
        background: #282a3a;
        border-radius: 2px;
        padding: 20px 10px;
        height: 600px;
        overflow-y: auto;
      }

      .line-numbers {
        width: 20px;
        text-align: right;
        height: 9999px;
      }

      .line-numbers span {
        counter-increment: linenumber;
      }

      .line-numbers span::before {
        content: counter(linenumber);
        display: block;
        color: #506882;
      }

      textarea {
        height: 9999px;
        line-height: 21px;
        overflow-y: hidden;
        padding: 0;
        border: 0;
        background: #282a3a;
        color: #fff;
        min-width: 500px;
        outline: none;
        resize: none;
      }
    </style>
  </head>

  <body>
    <div class="header-table">
      <table>
        <tbody>
          <tr>
            <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
            <td class="header-title">
              <h1><strong>Sandbox Configuration</strong></h1>
            </td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td><a href="./index.html">Main</a><br /></td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td>This page is used to test map configuration.</td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td>
              <div class="editor">
                <div class="line-numbers" id="inputLineNumbers">
                  <span></span>
                </div>
                <textarea id="configGeoview" name="configuration" rows="30" cols="110">
                  {
                    'map': {
                      'interaction': 'dynamic',
                      'viewSettings': {
                        'zoom': 5,
                        'center': [-110, 70],
                        'projection': 3978
                      },
                      'basemapOptions': {
                        'basemapId': 'transport',
                        'shaded': false,
                        'labeled': true
                      },
                      'listOfGeoviewLayerConfig': [{
                        'geoviewLayerId': 'wmsLYR1',
                        'geoviewLayerName': {
                          'en': 'earthquakes',
                          'fr': 'earthquakes'
                        },
                        'metadataAccessPath': {
                          'en': 'https://maps-cartes.services.geo.ca/server_serveur/rest/services/NRCan/earthquakes_en/MapServer/',
                          'fr': 'https://maps-cartes.services.geo.ca/server_serveur/rest/services/NRCan/earthquakes_en/MapServer/'
                        },
                        'geoviewLayerType': 'esriDynamic',
                        'listOfLayerEntryConfig': [
                          {
                            'layerId': '0'
                          }
                        ]
                      }]
                    },
                    'components': ['overview-map'],
                    'footerBar': {
                      'tabs': {
                        'core': ['legend', 'layers', 'details', 'data-table']
                      }
                    },
                    'corePackages': [],
                    'theme': 'geo.ca',
                    'suportedLanguages': ['en']
                  }
                </textarea>
              </div>
            </td>
            <td>
              <div class="editor">
                <div class="line-numbers" id="outputLineNumbers">
                  <span></span>
                </div>
                <textarea id="configOutput" name="configuration" rows="30" cols="110">
                </textarea>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <button id="validateConfig" style="margin:10px;">Validate</button>
      <button id="createMap" style="margin:10px;">Create Map</button>
      <button id="deleteMap" style="margin:10px;">Delete map</button>
      <span id="validationMessage" style="margin:10px;">File not validate...</span>
    </div>
    <div class="map-title-holder">
      <h4 id="HLCONF1">Sanbox Map</h4>
      <a class="ref-link" href="#top">Top</a>
    </div>
    <div id="mapSection">
      <div id="sandboxMap"></div>
    </div>
    <p>This map loads it's configurations from the text area.</p>
    <hr />

    <button type="button" class="collapsible">Code Snippet</button>
    <pre id="codeSnippet" class="panel"></pre>

    <script src="codedoc.js"></script>

    <script>
      const isValid = false;
      const configAreaString = document.getElementById('configGeoview').value.replaceAll('                ', '');
      document.getElementById('configGeoview').value = configAreaString;

      // Validate Button============================================================================================================
      const validateJSONButton = document.getElementById('validateConfig');

      // add an event listener when a button is clicked
      validateJSONButton.addEventListener('click', function (e) {
        // get message element
        const message = document.getElementById('validationMessage');

        try {
          // get config and test if JSON is valid
          const configArea = document.getElementById('configGeoview');
          const configOutput = document.getElementById('configOutput');
          cgpv.api.configApi.getMapConfig(configArea.value).then((mapConfig) => {
            mapConfig.mapId = 'sandboxMap';
            configOutput.value = mapConfig.indentedJsonString().replaceAll('gvMap', 'map');

            // Fonction pour générer les numéros de ligne
            (() => {
              const textarea = document.getElementById('configOutput');
              const lineNumbersContainer = document.getElementById('outputLineNumbers');
              const lines = textarea.value.split('\n').length;
              const lineNumbers = Array.from({ length: lines }, (_, index) => index + 1).join('<br>');
              lineNumbersContainer.innerHTML = lineNumbers;
            })();

            // set class and message
            message.classList.add('config-json-valid');
            message.classList.remove('config-error');
            if (mapConfig.isValid) {
              message.innerHTML = 'File is valid, see console for details...';
              document.getElementById('createMap').disabled = 0;
            } else {
              message.innerHTML = 'File is invalid, see console for details...';
            }
          });

          const validConfig = cgpv.api.utilities.core.getValidConfigFromString(
            document.getElementById('configOutput').value.replaceAll("'", '"'),
            document.getElementById('sandboxMap')
          );

          // set class and message
          message.classList.add('config-json-valid');
          message.classList.remove('config-error');
          message.innerHTML = 'File seems valid, see console for details...';
          document.getElementById('createMap').disabled = 0;
        } catch (e) {
          // set class and message
          message.classList.add('config-error');
          message.classList.remove('config-json-valid');
          message.innerHTML = cgpv.api.utilities.core.escapeRegExp(e.message);
          document.getElementById('createMap').disabled = true;
        }
      });

      // Create Button============================================================================================================
      const createMapButton = document.getElementById('createMap');

      // add an event listener when a button is clicked
      createMapButton.addEventListener('click', function (e) {
        // delete old map
        cgpv.api.maps['sandboxMap']?.remove(true);

        // create new map in a new dom node
        const newDiv = document.createElement('div');
        const a = document.createAttribute("id");
        a.value = "sandboxMap";
        newDiv.setAttributeNode(a);
        document.getElementById('mapSection').appendChild(newDiv);

        // create map
        cgpv.api.createMapFromConfig('sandboxMap', document.getElementById('configOutput').value);
      });

      const deleteMapButton = document.getElementById('deleteMap');

      // add an event listener when a button is clicked
      deleteMapButton.addEventListener('click', function (e) {
        // Delete the map
        cgpv.api.maps['sandboxMap'].remove(true);
      });

      // Editor script section===================================================================================================
      const textarea = document.querySelector('textarea');
      const lineNumbers = document.querySelector('.line-numbers');

      // set default number of lines
      const numberOfLines = textarea.value.split('\n').length;
      lineNumbers.innerHTML = Array(numberOfLines).fill('<span></span>').join('');

      textarea.addEventListener('keyup', (event) => {
        const numberOfLines = event.target.value.split('\n').length;
        lineNumbers.innerHTML = Array(numberOfLines).fill('<span></span>').join('');
      });

      textarea.addEventListener('input', (event) => {
        document.getElementById('createMap').disabled = true;
      });

      // Create default map==========================================================================================================
      cgpv.api.createMapFromConfig(
        'sandboxMap',
        `{
              'map': {
                'interaction': 'dynamic',
                'viewSettings': {
                  'zoom': 5,
                  'center': [-110, 70],
                  'projection': 3978
                },
                'basemapOptions': {
                  'basemapId': 'transport',
                  'shaded': false,
                  'labeled': true
                },
                'listOfGeoviewLayerConfig': [{
                  'geoviewLayerId': 'wmsLYR1',
                  'geoviewLayerName': {
                    'en': 'earthquakes',
                    'fr': 'earthquakes'
                  },
                  'metadataAccessPath': {
                    'en': 'https://maps-cartes.services.geo.ca/server_serveur/rest/services/NRCan/earthquakes_en/MapServer/',
                    'fr': 'https://maps-cartes.services.geo.ca/server_serveur/rest/services/NRCan/earthquakes_en/MapServer/'
                  },
                  'geoviewLayerType': 'esriDynamic',
                  'listOfLayerEntryConfig': [
                    {
                      'layerId': '0'
                    }
                  ]
                }]
              },
              'components': ['overview-map'],
              'footerBar': {
                'tabs': {
                  'core': ['legend', 'layers', 'details', 'data-table']
                }
              },
              'corePackages': [],
              'theme': 'geo.ca',
              'suportedLanguages': ['en']
            }`
      );

      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init((mapId) => {
        if (mapId === 'allMaps') {
          // create snippets
          createCodeSnippet();
          createConfigSnippet();
        }
      });
    </script>
  </body>
</html>
