<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandbox - Canadian Geospatial Platform Viewer</title>
  <link rel="shortcut icon" href="./favicon.ico" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="msapplication-config" content="./img/browserconfig.xml" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="css/style.css" />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .editor {
        display: inline-flex;
        gap: 10px;
        font-family: monospace;
        line-height: 21px;
        background: #282a3a;
        border-radius: 2px;
        padding: 20px 10px;
        height: 600px;
        overflow-y: auto;
      }

      .line-numbers {
        width: 20px;
        text-align: right;
        height: 9999px;
      }

      .line-numbers span {
        counter-increment: linenumber;
      }

      .line-numbers span::before {
        content: counter(linenumber);
        display: block;
        color: #506882;
      }

      textarea {
        height: 9999px;
        line-height: 21px;
        overflow-y: hidden;
        padding: 0;
        border: 0;
        background: #282a3a;
        color: #fff;
        min-width: 500px;
        outline: none;
        resize: none;
      }

      .selector-container {
        display: flex;
        margin: 5px;
      }

      .selector {
        padding: 15px;
      }
    </style>
  </head>

<body>
  <div class="header-table">
    <table>
      <tbody>
        <tr>
          <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
          <td class="header-title">
            <h1><strong>Sandbox</strong></h1>
          </td>
        </tr>
      </tbody>
    </table>
    <table>
      <tbody>
        <tr>
          <td><a href="./index.html">Main</a><br /></td>
        </tr>
      </tbody>
    </table>
    <table>
      <tbody>
        <tr>
          <td>This page is used to test map configuration.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="editor">
    <div class="line-numbers">
      <span></span>
    </div>
    <textarea id="configGeoview" name="configuration" rows="30" cols="150">

      </textarea>
  </div>
  <div>
    <button id="validateConfig" style="margin: 10px">Validate</button>
    <button id="createMap" style="margin: 10px">Create Map</button>
    <button id="deleteMap" style="margin: 10px">Delete map</button>
    <span id="validationMessage" style="margin: 10px">File not validate...</span>
  </div>

  <div class="map-title-holder">
    <h4 id="HLCONF1">Custom Config Map</h4>
    <a class="ref-link" href="#top">Top</a>
  </div>
  <div id="mapSection">
    <div id="sandboxMap"></div>
  </div>
  <p>This map loads it's configurations from the text area.</p>
  <hr />

  <button type="button" class="collapsible">Code Snippet</button>
  <pre id="codeSnippet" class="panel"></pre>

  <script src="codedoc.js"></script>

  <script>
    const isValid = false;
    let configJSON = null;
    const textAreaConfigFile = document.getElementById("configGeoview");

    // fetch JSON config file to show in the text are section
    function fetchJSONConfigFile() {
      fetch("./configs/basic-custom-config.json")
        .then((res) => {
          if (!res.ok) {
            throw new Error(`HTTP error! Status: ${res.status}`);
          }
          return res.json();
        })
        .then((data) => {
          configJSON = data;
          textAreaConfigFile.value = JSON.stringify(data, null, 4);
        });
    }
    fetchJSONConfigFile();

    // Validate Button============================================================================================================
    const validateJSONButton = document.getElementById('validateConfig');

    // add an event listener when a button is clicked
    validateJSONButton.addEventListener('click', function (e) {
      // get message element
      const message = document.getElementById('validationMessage');

      try {
        // get config and test if JSON is valid
        const configArea = document.getElementById('configGeoview');
        const configJSON = JSON.parse(configArea.value.replaceAll(`'`, `"`));

        const validConfig = cgpv.api.config.createMapConfig(document.getElementById('configGeoview').value.replaceAll("'", '"'), 'en');

        // set class and message
        message.classList.add('config-json-valid');
        message.classList.remove('config-error');
        message.innerHTML = 'File seems valid, see console for details...';
        document.getElementById('createMap').disabled = 0;
      } catch (e) {
        // set class and message
        message.classList.add('config-error');
        message.classList.remove('config-json-valid');
        message.innerHTML = cgpv.api.utilities.core.escapeRegExp(e.message);
        document.getElementById('createMap').disabled = true;
      }
    });

    // Create Button============================================================================================================
    const createMapButton = document.getElementById('createMap');

    // add an event listener when a button is clicked
    createMapButton.addEventListener('click', function (e) {
      // delete old map
      cgpv.api.maps['sandboxMap']?.remove(true);

      // create new map in a new dom node
      const newDiv = document.createElement('div');
      const a = document.createAttribute('id');
      a.value = 'sandboxMap';
      newDiv.setAttributeNode(a);

      document.getElementById('mapSection').appendChild(newDiv);

      // create map
      setTimeout(() => {
        cgpv.api.createMapFromConfig('sandboxMap', document.getElementById('configGeoview').value);
      }, 1500);
    });

    // Create default map==========================================================================================================
    cgpv.api.createMapFromConfig(
      'sandboxMap',
      `{
        'map': {
          'interaction': 'dynamic',
          'viewSettings': {
            'projection': 3857
          },
          'basemapOptions': {
            'basemapId': 'transport',
            'shaded': true,
            'labeled': true
          },
          'listOfGeoviewLayerConfig': [
            {
              'geoviewLayerId': 'airborne_radioactivity',
              'geoviewLayerName': {
                'en': 'Airborne Radioactivity'
              },
              'metadataAccessPath': {
                'en': 'https://maps-cartes.services.geo.ca/server_serveur/rest/services/HC/airborne_radioactivity_en/MapServer'
              },
              'geoviewLayerType': 'esriDynamic',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '1'
                }
              ]
            },
            {
              'geoviewLayerId': 'uniqueValueId',
              'geoviewLayerName': {
                'en': 'uniqueValue'
              },
              'metadataAccessPath': {
                'en': 'https://maps-cartes.ec.gc.ca/arcgis/rest/services/CESI/MapServer/'
              },
              'geoviewLayerType': 'esriFeature',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '1'
                }
              ]
            },
            {
              'geoviewLayerId': 'esriFeatureLYR5',
              'geoviewLayerName': {
                'en': 'Top Projects'
              },
              'metadataAccessPath': {
                'en': 'https://maps-cartes.services.geo.ca/server_serveur/rest/services/NRCan/900A_and_top_100_en/MapServer/'
              },
              'geoviewLayerType': 'esriFeature',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '0'
                }
              ]
            },
            {
              'geoviewLayerId': 'nonmetalmines',
              'geoviewLayerName': {
                'en': 'Non metal mines'
              },
              'metadataAccessPath': {
                'en': 'https://maps-cartes.services.geo.ca/server_serveur/rest/services/NRCan/900A_and_top_100_en/MapServer/'
              },
              'geoviewLayerType': 'esriFeature',
              'listOfLayerEntryConfig': [
                {
                  'layerId': '5'
                }
              ]
            },
            {
              'geoviewLayerId': 'geojsonLYR1',
              'geoviewLayerName': {
                'en': 'GeoJSON Sample'
              },
              'metadataAccessPath': {
                'en': './datasets/geojson/metadata.json'
              },
              'geoviewLayerType': 'GeoJSON',
              'listOfLayerEntryConfig': [
                {
                  'layerId': 'polygons.json',
                  'layerName': {
                    'en': 'Polygons'
                  }
                },
                {

                  'layerName': {

                  }
                },
                {
                  'entryType': 'group',
                  'layerId': 'point-feature-group',
                  'layerName': {
                    'en': 'Points & Icons'
                  },
                  'listOfLayerEntryConfig': [
                    {
                      'layerId': 'icon_points.json',
                      'layerName': {
                        'en': 'Icons'
                      }
                    },
                    {
                      'layerId': 'points.json',
                      'layerName': {
                        'en': 'Points'
                      }
                    },
                    {
                      'layerId': 'points_1.json',
                      'layerName': {
                        'en': 'Points 1'
                      },
                      'initialSettings': {
                        'controls': {
                          'remove': true
                        }
                      }
                    },
                    {
                      'layerId': 'points_2.json',
                      'layerName': {
                        'en': 'Points 2'
                      }
                    },
                    {
                      'layerId': 'points_3.json',
                      'layerName': {
                        'en': 'Points 3'
                      }
                    }
                  ]
                }
              ]
            }
          ]
        },
        'theme': 'geo.ca',
        'components': [],
        'footerBar': {
          'tabs': {
            'core': [
              'legend',
              'layers'
            ]
          }
        },
        'corePackages': [],
        'externalPackages': [],
        'appBar': {
          'tabs': {
            'core': [
              'geolocator',
              'export'
            ]
          }
        },
        'globalSettings': {
          'canRemoveSublayers': false
        }
      }`
    );

    // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
    cgpv.init((mapId) => {
      // write some code ...
    });

    // create snippets
    window.addEventListener('load', () => {
      createCodeSnippet();
      createConfigSnippet();
    });
  </script>
</body>

</html>
