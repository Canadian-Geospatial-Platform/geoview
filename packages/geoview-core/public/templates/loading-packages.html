<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    Loading Packages - Canadian Geospatial Platform Viewer
  </title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="msapplication-config" content="./img/browserconfig.xml" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    .panel {
      display: inline-block;
      background: #ffffff;
      box-shadow: 0px 0px 5px 5px #666666;
      -webkit-box-shadow: 2px 2px 5px 5x #666666;
      -moz-box-shadow: 2px 2px 5px 5px #666666;
      margin: 10px;
      padding: 10px;
      font-size: 12px;
    }

    .toolbar {
      display: flex;
      flex-direction: row;
      justify-content: center;
      width: 100%;
      margin: 10px;
    }

    button {
      margin: 10px;
    }

    body {
      padding: 50px;
    }

    .titleheader {
      width: 979px;
      text-align: center;
    }

    .header-table {
      width: 1180px;
      text-align: left;
      margin: 0 auto;
    }

    .logo {
      height: 120px;
      width: 120px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="header-table">
    <table>
      <tbody>
        <tr>
          <td><img class="logo" alt="logo" src="./img/Logo.png" /></td>
          <td class="header-title">
            <h1><strong>Loading Packages</strong></h1>
          </td>
        </tr>
        <tr>
          <td><a href="./index.html">Main</a><br /></td>
        </tr>
      </tbody>
    </table>
    <table>
      <tbody>
        <tr>
          <td>This page is used to showcase loading / unloading packages at runtime.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="toolbar">
    <button id="load-basemap-panel-btn">Load Basemap Panel</button>
    <button id="unload-basemap-panel-btn">Unload Basemap Panel</button>
    <button id="load-aoi-panel-btn">Load Area of Interest Panel</button>
    <button id="unload-aoi-panel-btn">Unload Area of Interest Panel</button>
    <button id="load-legend-panel-btn">Load Custom Legend Panel</button>
    <button id="unload-legend-panel-btn">Unload Custom Legend Panel</button>
  </div>

  <div id="mapWM" class="geoview-map" data-lang="en" data-config-url="./configs/loading-packages-config.json"></div>
  <p></p>
  <hr />

  <button type="button" class="collapsible">Code Snippet</button>
  <pre id="codeSnippet" class="panel"></pre>

  <script src="codedoc.js"></script>
  <script>
    // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
    cgpv.init((mapId) => {
  if (mapId === 'mapWM') {
    // get load basemap panel button element
    var loadBasemapPanelBtn = document.getElementById('load-basemap-panel-btn');

    // add event handler to the load basemap panel button
    loadBasemapPanelBtn.addEventListener('click', function (e) {
      cgpv.api.plugin.addPlugin('basemap-panel', 'mapWM', window.geoviewPlugins['basemap-panel'], {
        mapId: 'mapWM',
      });
    });

    // get unload basemap panel button element
    var unloadBasemapPanelBtn = document.getElementById('unload-basemap-panel-btn');

    // add event handler to the unload basemap panel button
    unloadBasemapPanelBtn.addEventListener('click', function (e) {
      cgpv.api.plugin.removePlugin('basemap-panel', 'mapWM');
    });

    // get load aoi panel button element
    var loadAoiPanelBtn = document.getElementById('load-aoi-panel-btn');

    // add event handler to the load aoi panel button
    loadAoiPanelBtn.addEventListener('click', function (e) {
      cgpv.api.plugin.addPlugin('aoi-panel', 'mapWM', window.geoviewPlugins['aoi-panel'], {
        mapId: 'mapWM',
      });
    });

    // get unload aoi panel button element
    var unloadAoiPanelBtn = document.getElementById('unload-aoi-panel-btn');

    // add event handler to the unload aoi panel button
    unloadAoiPanelBtn.addEventListener('click', function (e) {
      cgpv.api.plugin.removePlugin('aoi-panel', 'mapWM');
    });

    // get load custom legend panel button element
    var loadCustomLegendBtn = document.getElementById('load-custom-legend-btn');

    // add event handler to the load custom legend panel button
    loadCustomLegendBtn.addEventListener('click', function (e) {
      if (!window?.geoviewPlugins) window.geoviewPlugins = {};
      cgpv.api.plugin.addPlugin('custom-legend', 'mapWM', window.geoviewPlugins['custom-legend'], {
        mapId: 'mapWM',
      });
    });

    // get unload custom legend panel button element
    var unloadCustomLegendBtn = document.getElementById('unload-custom-legend-btn');

    // add event handler to the unload custom legend panel button
    unloadCustomLegendBtn.addEventListener('click', function (e) {
      cgpv.api.plugin.removePlugin('custom-legend', 'mapWM');
    });
  }
});

    // create snippets
    window.addEventListener('load', () => {
      createCodeSnippet();
      createConfigSnippet();
    });
  </script>
</body>

</html>
