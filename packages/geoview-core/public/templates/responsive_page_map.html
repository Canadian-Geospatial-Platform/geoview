      class="geoview-map"

          'interaction': 'dynamic',
          'viewSettings': {
            'zoom': 4,
            'center': [-100, 60],
            'projection': 3978
          },
          'basemapOptions': {
            'basemapId': 'transport',
            'shaded': true,
            'labeled': true
          }
        },
        'components': ['overview-map'],
        'corePackages': [],
        'theme': 'dark',
        'suportedLanguages': ['en']
      }"
    ></div>
