<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header-table">
      <table>
        <tbody>
          <tr>
            <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
            <td class="header-title">
              <h1><strong>Package - Basemap Panel</strong></h1>
            </td>
          </tr>
          <tr>
            <td><a href="./index.html">Main</a><br /></td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td>This page is used to showcase loading "Basemap Panel" with different configuration.</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <div>
        <h3><a href="#top">Top of the page</a></h3>
        <div id="mapWM" class="llwp-map" data-lang="en-CA" data-config-url="./configs/package-bp2-wm-config.json"></div>
        <p>Default configuration</p>
        <p><strong>Configuration Snippet:</strong></p>
        <div id="mapWMCS" class="panel"></div>
      </div>

      <div>
        <h3><a href="#top">Top of the page</a></h3>
        <div id="mapLCC" class="llwp-map" data-lang="en-CA" data-config-url="./configs/package-bp1-lcc-config.json"></div>
        <p>Custom basemap</p>
        <p><strong>Configuration Snippet:</strong></p>
        <div id="mapLCCCS" class="panel"></div>
      </div>
    </div>
    <p><strong>Code Snippet:</strong></p>
    <div id="codeSnippet" class="panel"></div>
    <script src="codedoc.js"></script>
    <script>
      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init(function () {
        console.log('api is ready');

        //config snippets
        createConfigSnippet();

        //create snippets
        createCodeSnippet();
      });
    </script>
  </body>
</html>
