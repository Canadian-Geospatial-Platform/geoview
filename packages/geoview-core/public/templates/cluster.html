<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="header-table">
      <table>
        <tbody>
          <tr>
            <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
            <td class="header-title">
              <h1><strong>Clustering</strong></h1>
            </td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td>
              <a href="./index.html">Main</a><br />
              <a href="#cluster-config">1. Clusters loaded from config file</a><br />
              <a href="#cluster-set">2. Clusters loaded from HTML</a><br />
            </td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td>This page is used to demonstate clustering</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="map-title-holder">
      <h4 id="cluster">Cluster</h4>
    </div>
    <hr />
    <div id="cluster-config" class="llwp-map" data-lang="en" data-config-url="./configs/cluster-config.json"></div>
    <hr />
    </div>
    <div id="cluster-set" class="llwp-map" data-lang="en" data-config="{
      'map': {
        'interaction': 'dynamic',
        'viewSettings': {
          'zoom': 4,
          'center': [-100, 60],
          'projection': 3978
        },
        'basemapOptions': {
          'basemapId': 'transport',
          'shaded': true,
          'labeled': true
        },
        'listOfGeoviewLayerConfig': [
          {
            'geoviewLayerId': 'geojsonEndPoint',
            'geoviewLayerName': {
              'en': 'GeoJSON Service End Point Sample',
              'fr': 'Exemple Service GeoJSON'
            },
            'geoviewLayerType': 'GeoJSON',
            'listOfLayerEntryConfig': [
              { 
                'layerId': 'items?lang=en_US&f=json&limit=5000',
                'source': {
                  'dataAccessPath': {
                    'en': 'https://geo-api.riskprofiler.ca/collections/opendrr_dsra_acm4p9_capilano5_shakemap/',
                    'fr': 'https://geo-api.riskprofiler.ca/collections/opendrr_dsra_acm4p9_capilano5_shakemap/'
                  },
                  'cluster': {
                    'enable': true
                  }
                }
              },
              { 
                'layerId': 'lines.json',
                'source': {
                  'dataAccessPath': {
                    'en': './geojson/',
                    'fr': './geojson/'
                  },
                  'cluster': {
                    'enable': true,
                    'textColor': 'black'
                  }
                }
              }
            ]
          }
        ]
      },
      'components': [],
      'corePackages': [],
      'theme': 'dark',
      'suportedLanguages': ['en']
    }">
    </div>
    <hr />
    <script src="codedoc.js"></script>
    <script>
      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init(function () {
        console.log('api is ready');

        //create snippets
        createConfigSnippet();
      });
    </script>
  </body>
</html>
