<html lang="en">

    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div>
      <div class="page-header">
      <img class="header-logo" alt="logo" src="./img/Logo.png" />
      <div class="page-header-titles">
        <h1 class="index-header-title"><strong>Plateforme Géospatiale Canadienne (PGC) - Projet GeoView -</strong></h1>
        <h1 class="index-header-title"><strong>Canadian Geospatial Platform (CGP) - GeoView Project -</strong></h1>
      </div>
    </div>
      <hr />
      <hr />

      <div class="back-to-main">
        <a href="./outliers.html">← Back to Outliers</a>
      </div>

      <div class="demo-section">
        <h4>Outlier Layer with Large Number of Features</h4>
        <p>This page is used to showcase a layer with many features.</p>
      </div>
    </div>

    <button class="collapsible active">Layers Status</button>
    <pre id="Hmap1-state" class="panel map-title-holder"></pre>
    <hr />
    <div id="map1" class="geoview-map" data-lang="en" data-config-url="./configs/elections-canada-2019.json"></div>
    <hr />

    <script src="codedoc.js"></script>
    <script>
      // Register handler when map has been initialized
      cgpv.onMapInit((mapViewer) => {
        listenToLegendLayerSetChanges(`H${mapViewer.mapId}-state`, mapViewer);
      });

      // initialize cgpv
      cgpv.init();

      // create snippets
      window.addEventListener('load', () => {
        createCodeSnippet();
        createConfigSnippet();
      });
    </script>
  </body>
