<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Canadian Geospatial Platform Viewer</title><link rel="shortcut icon" href="./favicon.ico"/><meta name="msapplication-TileColor" content="#da532c"/><meta name="msapplication-config" content="./img/browserconfig.xml"/><meta name="theme-color" content="#ffffff"/><meta name="msapplication-TileColor" content="#da532c"/><meta name="theme-color" content="#ffffff"/><link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet"/><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/><link rel="stylesheet" href="css/style.css"/><script src="codedoc.js"></script><script src="cgpv-main.js"></script></head><body><div class="header-table"><table><tbody><tr><td><img class="header-logo" alt="logo" src="./img/Logo.png"/></td><td class="header-title"><h1><strong>Draw</strong></h1></td></tr></tbody></table><table><tbody><tr><td><ol><a href="./index.html">Main</a><li><a href="#DRAW">Draw (simple case)</a></li></ol></td></tr></tbody></table><table><tbody><tr><td>This page is used to showcase different Draw functionalities</td></tr></tbody></table></div><div class="map-title-holder"><h4 id="SELECT1">1. Draw (simple case)</h4><a class="ref-link" href="#top">Top</a></div><div>In this example, select a shape to draw and start drawing.</div><div class="draw-menu" style="text-align: center;"><div id="drawGroup"><div class="draw-menu-item"><span>Select shape:</span> <select name="Draw switcher" id="switchDraw1" onchange="selDrawChanged1('drawGroup');"><option value="None" selected="selected">None</option><option value="Point">Points</option><option value="LineString">Lines</option><option value="Circle">Circles</option><option value="Polygon">Polygons</option></select> <button onclick="btnDrawStop1('switchDraw1')">Stop drawing</button></div><div class="draw-menu-item"><button onclick="btnClearGroup1('drawGroup')">Clear</button></div></div></div><div style="position:relative;"><div class="logs-container"><div class="logs-container-title">API EVENTS LOGS</div><div class="logs-container-sub-title">(see console for more)</div><div id="LOGS1"></div></div><div id="MAP1" class="llwp-map" data-lang="en" data-config="{
            'map': {
              'interaction': 'dynamic',
              'viewSettings': {
                    'zoom': 4,
                    'minZoom': 2,
                    'maxZoom': 12,
                    'center': [-100, 60],
                    'projection': 3978
                },
                'basemapOptions': {
                    'basemapId': 'simple',
                    'shaded': true,
                    'labeled': false
                }
            },
            'theme': 'dark',
            'corePackages': [],
            'suportedLanguages': ['en']
          }"></div></div><hr/><button type="button" class="collapsible">Configuration Snippet</button><pre id="MAP1CS" class="panel"></pre><hr/><button type="button" class="collapsible">Code Snippet</button><pre id="codeSnippet" class="panel"></pre><script>let map1;
    let draw1;
    function initMap1(map) {
      // Keep reference
      map1 = map;
    }

    function btnClearGroup1(groupKey) {
      // Delete the geometries from the group
      map1.layer.vector.deleteGeometriesFromGroup(groupKey);
    }

    function selDrawChanged1(groupKey) {
      // Redirect
      startDrawing1(groupKey, event.currentTarget.value);
    }

    function btnDrawStop1(groupKey) {
      // Redirect
      stopDrawing1();

      // Set None in the drop down
      document.getElementById(groupKey).options[0].selected = true;
    }

    function startDrawing1(groupKey, geomType) {
      // Stop if any
      stopDrawing1();

      // Start drawing interaction
      draw1 = map1.initDrawInteractions(groupKey, geomType);
    }

    function stopDrawing1() {
      // If drawing
      if (draw1) {
        // Stop drawing interaction
        draw1.stopInteraction();
      }
    }

    // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
    cgpv.init(function (mapId) {
      // If all maps initialized
      if (mapId === 'allMaps') {
        console.log('api is ready');

        // Listen to the map loaded event
        const mapId1 = "MAP1";
        cgpv.api.event.on(
          cgpv.api.eventNames.MAP.EVENT_MAP_LOADED,
            (payload) => {
              // Init map
              initMap1(cgpv.api.map(mapId1));
              // Wire the logs
              wireLogs(cgpv.api, mapId1, 'LOGS1');
            },
            mapId1
        );
      }

      //create snippets
      createCodeSnippet();
      createConfigSnippet();
    });</script></body></html>
